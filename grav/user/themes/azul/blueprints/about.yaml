title: About Us
@extends:
    type: default
    context: blueprints://pages

form:
  validation: loose

  fields:

    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: PLUGIN_ADMIN.CONTENT

          fields:

            columns:
              type: columns
              fields:
                column1:
                  type: column
                  fields:

                    header.about_title:
                      type: text
                      autofocus: true
                      style: vertical
                      label: Título
                      default: ¿Qué es Bandera Azul Ecológica?

                    header.about_text:
                      label: Texto introductorio
                      type: editor
                      validate:
                        type: textarea

                    header.about_image:
                      type: filepicker
                      folder: 'self@'
                      label: Seleccione la imagen a mostrar
                      preview_images: true
                      accept:
                        - .png
                        - .jpg

                column2:
                  type: column
                  fields:

                    header.goal_title:
                      type: text
                      style: vertical
                      label: Título
                      default: ¿Qué pretende Bandera Azul Ecológica?

                    header.goal_content:
                      label: Contenido
                      type: editor
                      validate:
                        type: textarea

                    header.goal_image:
                      type: filepicker
                      folder: 'self@'
                      label: Seleccione la imagen a mostrar
                      preview_images: true
                      accept:
                        - .png
                        - .jpg

            upload_section:
              type: section
              title: Imágenes
              underline: true

            uploads:
              type: pagemedia
              label: Logo
              multiple: false
              destination: '@self'
              accept:
                - .png
                - .jpg

            team:
              type: section
              title: Equipo
              underline: true

            header.team_title:
              type: text
              style: vertical
              label: Título
              default: Nuestro Equipo

            header.team_content:
              label: Contenido
              type: editor
              validate:
                type: textarea
            header.info_director:
              type: column
              label: Director de BAE CR 
              fields:
                header.director_img:
                  type: file
                  label: Imagen del integrante
                  destination: 'self@'
                  limit: 1
                  filesize: 1
                  accept:
                    - '*'  
                header.director_name:
                  type: text
                  label: Nombre del Director
                header.director_BAE:
                  type: text
                  label: Puesto
                header.director_organization:
                  type: text
                  label: Nombre del organizacion a la que pertenece                                          
            header.team_list:
              type: list
              label: Lista de integrantes de BAE
              fields:

                .member_image:
                  type: file
                  label: Imagen del integrante
                  destination: 'self@'
                  limit: 1
                  filesize: 1
                  accept:
                    - '*'
                .member_name:
                  type: text
                  label: Nombre del integrante
                .category_name:
                  type: text
                  label: Nombre de la categoría a la que pertenece
                .organization_name:
                  type: text
                  label: Nombre de la organizacion a la que pertenece


        tabs_section:
          type: tab
          title: Achievements

          fields:

            achieve_first:
              type: section
              title: Tab 1
              underline: false

            header.achieve_first_title:
              type: text
              autofocus: true
              style: vertical
              label: Título
              default: Fortalecimiento

            header.achieve_first_content:
              label: Texto
              type: editor
              validate:
                type: textarea

            achieve_second:
              type: section
              title: Tab 2
              underline: false

            header.achieve_second_title:
              type: text
              autofocus: true
              style: vertical
              label: Título
              default: Mejora del agua

            header.achieve_second_content:
              label: Texto
              type: editor
              validate:
                type: textarea

            achieve_third:
              type: section
              title: Tab 3
              underline: false

            header.achieve_third_title:
              type: text
              autofocus: true
              style: vertical
              label: Título
              default: Atractivo turístico

            header.achieve_third_content:
              label: Texto
              type: editor
              validate:
                type: textarea

            achieve_fourth:
              type: section
              title: Tab 4
              underline: false

            header.achieve_fourth_title:
              type: text
              autofocus: true
              style: vertical
              label: Título
              default: Internacionalización

            header.achieve_fourth_content:
              label: Texto
              type: editor
              validate:
                type: textarea
