title: Categories
@extends:
    type: default
    context: blueprints://pages

form:
  validation: loose

  fields:

    tabs:
      type: tabs
      active: 1

      fields:
        options:
          type: hidden
        general:
          type: tab
          title: General

          fields:
            header.title:
              type: text
              autofocus: true
              style: vertical
              label: Nombre de categoría

            content:
                type: title
                label: Organizaciones que la conforman

            header.description_category:
              type: markdown
              label: Objetivo principal de la categoria

            multimedia:
              type: section
              help: Agregue imágenes que se usarán en este contenido.
              title: Imágenes
              underline: true

            uploads:
              type: pagemedia
              label: Agregue imágenes en formato JPG o PNG. Podrá seleccionar estas imágenes para utilizar en campos de imagen como logo o foto del coordinador.
              multiple: false
              destination: '@self'
              accept:
                - .png
                - .jpg

        content:
          type: tab
          title: Contenido
          fields:

            header.logo_image:
              type: filepicker
              folder: 'self@'
              label: Seleccione el logo
              preview_images: true
              accept:
                - .png
                - .jpg

            header.commitee_type:
              type: select
              label: Tipo de comité
              size: small
              options:
                community: Comunidad
                company: Empresa
                school: Institución Educativa
                house: Casa Particular
                church: Iglesia

            list:
              type: section
              title: Lista de requisitos

            header.require_list:
              type: list
              label: Agregar requisito
              validate:
                required: false
              fields:
                .require_item:
                  type: text
                  label: Requerimiento

            steps:
              type: section
              title: Pasos a seguir
              underline: true
            steps_instructions:
              type: display
              size: large
              label: Instrucciones
              markdown: true
              content: "Si no desea utilizar uno de los siguientes pasos, deje los campos vacíos"

            header.steps_signup:
              type: section
              title: 1. Inscripción
              underline: false
            header.steps_signup_enable:
              type: toggle
              label: Activar Inscripción
              highlight: 1
              options:
                  1: Sí
                  0: No
              default: 0
              validate:
                  type: bool
            header.steps_signup_title:
              label: Título
              type: text
              default: Inscripción
            header.steps_signup_description:
              label: Descripción (2 renglones)
              type: textarea
            header.steps_signup_date_start:
              label: Fecha inicial
              type: text
              placeholder: ej. 15 de enero
            header.steps_signup_date_end:
              label: Fecha cierre
              type: text
              placeholder: ej. 20 de marzo
            header.steps_signup_file:
              type: file
              label: Documento adjunto de este paso
              help: Solamente PDF, word o excel
              multiple: false
              destination: '@self'
              accept:
                - application/pdf
                - application/msword
                - application/vnd.openxmlformats-officedocument.wordprocessingml.document
                - application/vnd.ms-excel
                - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet

            header.steps_diagnose:
              type: section
              title: 2. Diagnóstico inicial
              underline: false
            header.steps_diagnose_enable:
              type: toggle
              label: Activar Diagnóstico Inicial
              highlight: 1
              options:
                  1: Sí
                  0: No
              default: 0
              validate:
                  type: bool
            header.steps_diagnose_title:
              label: Título
              type: text
              default: Diagnóstico inicial
            header.steps_diagnose_description:
              label: Descripción (2 renglones)
              type: textarea
            header.steps_diagnose_date_start:
              label: Fecha inicial
              type: text
              placeholder: ej. 15 de enero
            header.steps_diagnose_date_end:
              label: Fecha cierre
              type: text
              placeholder: ej. 20 de marzo
            header.steps_diagnose_file:
              type: file
              label: Documento adjunto de este paso
              help: Solamente PDF, word o excel
              multiple: false
              destination: '@self'
              accept:
                - application/pdf
                - application/msword
                - application/vnd.openxmlformats-officedocument.wordprocessingml.document
                - application/vnd.ms-excel
                - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet

            header.steps_plan:
              type: section
              title: 3. Plan de trabajo
              underline: false
            header.steps_plan_enable:
              type: toggle
              label: Activar Plan de Trabajo
              highlight: 1
              options:
                  1: Sí
                  0: No
              default: 0
              validate:
                  type: bool
            header.steps_plan_title:
              label: Título
              type: text
              default: Plan de trabajo
            header.steps_plan_description:
              label: Descripción (2 renglones)
              type: textarea
            header.steps_plan_date_start:
              label: Fecha inicial
              type: text
              placeholder: ej. 15 de enero
            header.steps_plan_date_end:
              label: Fecha cierre
              type: text
              placeholder: ej. 20 de marzo
            header.steps_plan_file:
              type: file
              label: Documento adjunto de este paso
              help: Solamente PDF, word o excel
              multiple: false
              destination: '@self'
              accept:
                - application/pdf
                - application/msword
                - application/vnd.openxmlformats-officedocument.wordprocessingml.document
                - application/vnd.ms-excel
                - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet

            header.steps_report:
              type: section
              title: 4. Informe Final
              underline: false
            header.steps_report_enable:
              type: toggle
              label: Activar Informe Final
              highlight: 1
              options:
                  1: Sí
                  0: No
              default: 0
              validate:
                  type: bool
            header.steps_report_title:
              label: Título
              type: text
              default: Informe final
            header.steps_report_description:
              label: Descripción (2 renglones)
              type: textarea
            header.steps_report_date_start:
              label: Fecha inicial
              type: text
              placeholder: ej. 15 de enero
            header.steps_report_date_end:
              label: Fecha cierre
              type: text
              placeholder: ej. 20 de marzo
            header.steps_report_file:
              type: file
              label: Documento adjunto de este paso
              help: Solamente PDF, word o excel
              multiple: false
              destination: '@self'
              accept:
                - application/pdf
                - application/msword
                - application/vnd.openxmlformats-officedocument.wordprocessingml.document
                - application/vnd.ms-excel
                - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
            header.steps_manual:
              type: section
              title: 5. Manual de Procedimiento
              underline: false
            header.steps_manual_enable:
              type: toggle
              label: Activar Manual de Procedimiento
              highlight: 1
              options:
                1: Sí
                0: No
              validate:
                type:
                  bool
            header.steps_manual_title:
              label: Título
              type: type
              default: Manual de Procedimiento
            header.steps_manual_description:
              label: Descripción (2 renglones)
              type: textarea
            header.steps_manual_date_start:
              label: Fecha inicial
              type: text
              placeholder: ej. 15 de enero
            header.steps_manual_date_end:
              label: Fecha cierre
              type: text
              placeholder: ej. 20 de marzo
            header.steps_manual_file:
              type: file
              label: Documento adjunto de este paso
              help: Solamente PDF, word o excel
              multiple: false
              destination: '@self'
              accept:
                - application/pdf
                - application/msword
                - application/vnd.openxmlformats-officedocument.wordprocessingml.document
                - application/vnd.ms-excel
                - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet            
        coordinator:
          type: tab
          title: Coordinador
          fields:

            coordinator_section:
              type: section
              title: Coordinador
              underline: true
            header.coordinator_picture:
              type: filepicker
              folder: 'self@'
              label: Seleccione la foto del coordinador
              preview_images: true
              accept:
                - .png
                - .jpg
            header.coordinator_name:
              label: Nombre
              type: text
            header.coordinator_org:
              label: Organización
              type: text
            header.coordinator_email:
              label: Email
              type: text
            header.coordinator_tel:
              label: Teléfono
              type: text

        resources:
          type: tab
          title: Recursos Relacionados
          fields:
            documents_section:
              type: section
              title: Recursos Relacionados
              underline: true
            header.resource_instructions:
                type: display
                size: large
                label: Instrucciones
                markdown: true
                content: "Ingrese recursos importantes para esta categoría"
            header.document_files:
              name: documentos
              type: list
              label: Documentos
              fields:
                .resource_title:
                  type: text
                  label: Nombre del recurso
                .resource_description:
                  type: textarea
                  label: Descripción
                .resource_select:
                  type: select
                  label: Tipo de recurso
                  size: small
                  options:
                    download: Descargable
                    website: Sitio web
                    video: Video
                .resource_url:
                  type: url
                  label: URL externa
                .resource_file_upload:
                  type: file
                  label: Suba un adjunto
                  help: Solamente PDF, word o excel
                  multiple: false
                  destination: '@self'
                  accept:
                    - application/pdf
                    - application/msword
                    - application/vnd.openxmlformats-officedocument.wordprocessingml.document
                    - application/vnd.ms-excel
                    - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet